

<div class="favorite-page">
  <div class="favorite-products">

    <app-linear-product *ngFor="let favorite of favoritesProducts"
    [product]="favorite.product" (deleteProduct)="deleteFavorite(favorite.favoriteId)"></app-linear-product>

    <app-linear-product *ngFor="let product of localFavoriteProducts" [product]="product"></app-linear-product>
  </div>
</div>

<app-msg-ok [fail]="true"></app-msg-ok>
